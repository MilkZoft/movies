<!DOCTYPE html>
<html>
    <head>
        <title>Movies</title>
        <link rel="stylesheet" type="text/css" href="public/css/style.css">
    </head>
    <body>
        <section class="container" ng-controller="MoviesAppController as vm">
            <ul ng-repeat="movie in vm.movies">
                <li>{{ movie.title }}</li>
            </ul>
        </section>

        <script
            type="application/javascript"
            data-main="public/js/main"
            src="public/bower_components/requirejs/require">
        </script>
    </body>
</html>
